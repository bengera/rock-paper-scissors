<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="rock paper scissors game">
  <meta name="keywords" content="rock, paper, scissors, game, project">
  <meta name="author" content="Ben Geraghty">
  <link rel="icon" type="image/png" sizes="32x32" href="#">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/game.js"></script>
  <title>Rock, Paper, Scissors</title>

</head>
<body>

<main>

  <div class="container">

    <div class="score-display">
      <div class="score-display__inner">
      <p class="score-display__text">Player:</p>
      <p class="score">0</p>
      <p class="score-display__text">Computer:</p>
      <p class="score">0</p>
    </div>
    </div>

    <div class="message-box">
      <p id="message" class="messsage-box__message"></p>
    </div>

    <div class="rounds-bar">
    <p class="round">Round</p>
    <p id="round" class="round__score">0</p>
  </div>

  <div class="selections">

  <div class="selections-images">
      <img id="player-choice-image" src="./images/paper.png" alt="player selection" class="img">
      <img id="computer-choice-image" src="./images/e-paper.png" alt="computer selection" class="img">
    </div>

    <div class="results-container">
      <div class="player-results">
      <p id="player-choice" class="text-choice">Scissors</p>
      <p id="player-score" class="score">0</p>
    </div>
    
    <div class="computer-results">
      <p id="computer-choice" class="text-choice">Scissors</p>
      <p id="computer-score" class="score">0</p>
    </div>
  </div>

    <div class="buttons-selection">
      <button id="btn-rock" class="btn">Rock</button>
      <button id="btn-paper" class="btn">Paper</button>
      <button id="btn-scissors" class="btn">Scissors</button>
    </div>

  </div>

  </div><!--container end-->


</main>
 






</body>
</html>
